version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: booking-system-db
    environment:
      POSTGRES_DB: booking_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - booking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d booking_system"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: booking-system-backend
    environment:
      POSTGRES_URL: jdbc:postgresql://postgres:5432/booking_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      SPRING_PROFILES_ACTIVE: default
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - booking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: booking-system-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - booking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  booking-network:
    driver: bridge
    name: booking-system-network

volumes:
  postgres_data:
    name: booking-system-postgres-data
