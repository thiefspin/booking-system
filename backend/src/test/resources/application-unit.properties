spring.application.name=booking-system-unit-test
server.port=0

# Use in-memory H2 for unit tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate properties for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway for unit tests
spring.flyway.enabled=false

# SQL initialization for unit tests
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.data-locations=classpath:data-test.sql

# Logging
logging.level.org.springframework.web=WARN
logging.level.com.thiefspin.bookingsystem=DEBUG
logging.level.org.springframework.jdbc.core=WARN

# Notification service
notifications.mode=simulated

# Test-specific settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
